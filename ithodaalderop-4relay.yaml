substitutions:
  device_name: ithodaalderop
  friendly_name: Itho Daalderop Heat Pump Module
  time_timezone: "Europe/Amsterdam"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  project:
    name: "electropaultje.ithodaalderop"
    version: "1.0.4"

esp32:
  board: esp32dev
  framework:
    type: arduino

external_components:
  - source: github://electropaultje/modbus-spy-esphome@latest-stable
    
dashboard_import:
  package_import_url: github://electropaultje/template-itho-daalderop-module/ithodaalderop-4relay.yaml@main
  import_full_config: true  

# Enable logging
logger:
  level: INFO
  logs:
    ModbusDataPublisher: INFO
    ModbusRequestDetector: INFO
    ModbusResponseDetector: INFO
    ModbusDataSplitter: INFO
    ModbusRegisterSensor: INFO
    ModbusBinarySensor: INFO
    sensor: INFO
    dallas.sensor: NONE
# Enable Home Assistant API
api:

ota:

wifi:
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "IthoDaalderop"
    password: "ithodaalderop"

captive_portal:

# Status LED of ESP
status_led:
  pin: 
    number: GPIO19

uart:
  baud_rate: 19200
  rx_pin: GPIO32
  parity: ODD

modbus_spy:
  id: modbusspy
  log_not_configured_data: false

output:
  - platform: gpio
    id: led_green_output
    pin: GPIO18

light:
  - platform: binary
    id: led_green
    output: led_green_output

dallas:
  - pin: GPIO27  
    update_interval: 5s
  
